<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <div class="circle shape-1"><img src="/images/bg-pattern-top.svg" alt="" width="100%"></div>
  <div class="container">
    <div class="top-container"><img src="/images/bg-pattern-card.svg" alt=""></div>
    <div class="bottom--container">
      <img src="/images/image-victor.jpg" alt="" class="profile-image">
      <div class="user-details">
        <div class="user-name">Victor Crest</div>
        <div class="user-age">26</div>
      </div>
      <div class="user-location">London</div>
      <div class="line"></div>
      <div class="user-stats">
        <div class="item">
          <h3>80K</h3>
          <span>Followers</span>
        </div>
        <div class="item">
          <h3>803K</h3>
          <span>Likes</span>
        </div>
        <div class="item">
          <h3>1.4K</h3>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div class="circle shape-2"><img src="/images/bg-pattern-bottom.svg" alt="" width="100%"></div>
</body>

</html>
